<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noted*</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.4;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            background-color: #2a2a2a;
            border-bottom: 1px solid #555;
            padding: 20px 20px 20px 180px;
            flex-shrink: 0;
            min-height: 120px;
            max-height: 120px;
            overflow: hidden;
            box-sizing: border-box;
        }

        #header-top {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        #header-buttons {
            display: flex;
            gap: 10px;
        }

        #header-title {
            font-family: 'Roboto', sans-serif;
            font-size: 40px;
            font-weight: 900;
            letter-spacing: 0.2px;
            color: white;
            margin-left: 30px;
            height: 32px;
            line-height: 32px;
        }

        #content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        #search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #search-input {
            background-color: #555;
            color: white;
            border: 1px solid #777;
            padding: 6px 12px;
            font-family: monospace;
            font-size: 13px;
            height: 32px;
            box-sizing: border-box;
            width: 300px;
        }

        #search-input:focus {
            outline: none;
            border-color: #999;
            background-color: #666;
        }

        #search-input::placeholder {
            color: #aaa;
        }

        #search-clear {
            background-color: #555;
            color: white;
            border: 1px solid #777;
            padding: 6px 14px;
            cursor: pointer;
            font-family: monospace;
            font-size: 13px;
            height: 32px;
            display: none;
        }

        #search-clear:hover {
            background-color: #FF5100;
        }

        #search-results {
            color: #aaa;
            font-size: 12px;
        }

        .message.highlight {
            background-color: #3a3a3a;
            border-left: 3px solid #FF5100;
            padding-left: 17px;
            margin-left: -20px;
        }

        .search-match {
            background-color: #FF5100;
            color: white;
            padding: 2px 4px;
            border-radius: 2px;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            gap: 40px;
        }

        .message-left {
            display: flex;
            flex-direction: column;
            width: 120px;
            flex-shrink: 0;
        }

        .message-right {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .timestamp {
            color: #aaa;
        }

        .sender {
            color: #FF5100;
        }

        .time {
            color: #aaa;
            margin-bottom: 5px;
        }

        .note {
            color: white;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        #load-btn,
        #enter-btn,
        #save-btn-header,
        #import-btn {
            background-color: #555;
            color: white;
            border: 1px solid #777;
            padding: 6px 14px;
            cursor: pointer;
            font-family: monospace;
            font-size: 13px;
            height: 32px;
        }

        #load-btn:hover,
        #enter-btn:hover,
        #save-btn-header:hover,
        #import-btn:hover {
            background-color: #FF5100;
        }

        #entry-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #444;
            padding: 20px;
            border: 1px solid #666;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            min-width: 400px;
        }

        #form-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: inline-block;
            width: 60px;
            color: #aaa;
        }

        .form-group input {
            background-color: #555;
            color: white;
            border: 1px solid #777;
            padding: 5px;
            font-family: monospace;
            font-size: 14px;
            width: 300px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #999;
            background-color: #666;
        }

        .form-group input.completed {
            border-color: #6a6;
        }



        /* Mobile responsive */
        @media (max-width: 768px) {
            #header {
                padding: 15px;
            }

            #header-top {
                flex-direction: column;
                align-items: flex-start;
                gap: 0;
                margin-bottom: 8px;
            }

            #header-title {
                margin-left: 0;
                order: 3;
                margin-top: 8px;
                font-size: 18px;
                height: auto;
                line-height: 1;
            }

            #header-buttons {
                flex-wrap: wrap;
                order: 1;
            }

            #search-container {
                flex-direction: column;
                align-items: flex-start;
                order: 2;
                margin-top: 15px;
            }

            #search-input {
                width: 300px;
                max-width: 100%;
            }

            #entry-form {
                min-width: 90%;
                max-width: 90%;
            }

            .form-group input {
                width: 100%;
                max-width: 300px;
            }

            .message {
                gap: 20px;
            }

            .message-left {
                width: 80px;
            }

            #content {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div id="header">
        <div id="header-top">
            <div id="header-buttons">
                <button id="load-btn">LOAD</button>
                <button id="enter-btn">ENTER</button>
                <button id="save-btn-header">SAVE</button>
                <button id="import-btn">IMPORT</button>
                <input type="file" id="load-file" accept=".json" style="display: none;">
                <input type="file" id="import-file" accept=".json" style="display: none;">
            </div>
            <div id="header-title">NOTED*</div>
        </div>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search entries...">
            <button id="search-clear">Clear</button>
            <span id="search-results"></span>
        </div>
    </div>

    <div id="content">
        <div id="entries-container"></div>
    </div>

    <!-- Floating form overlay -->
    <div id="form-overlay"></div>
    <div id="entry-form">
        <div class="form-group" id="date-group">
            <label for="date-input">Date:</label>
            <input type="text" id="date-input" placeholder="e.g., 10/21/16" readonly>
        </div>
        <div class="form-group" id="place-group" style="display: none;">
            <label for="place-input">Place:</label>
            <input type="text" id="place-input" placeholder="e.g., New York">
        </div>
        <div class="form-group" id="time-group" style="display: none;">
            <label for="time-input">Time:</label>
            <input type="text" id="time-input" placeholder="e.g., 14:30" readonly>
        </div>
        <div class="form-group" id="note-group" style="display: none;">
            <label for="note-input">Note:</label>
            <input type="text" id="note-input" placeholder="Enter your note">
        </div>
        <div style="margin-top: 10px; font-size: 12px; color: #888; text-align: center;">
            Press ESC to cancel
        </div>
    </div>

    <script src="diary.js"></script>
</body>

</html>
