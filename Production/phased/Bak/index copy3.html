<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Log</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.4;
            margin: 0;
            padding: 0;
        }

        #header {
            height: 120px;
            background-color: #2a2a2a;
            border-bottom: 1px solid #555;
            display: flex;
            align-items: center;
            padding-left: 180px;
            padding-right: 20px;
        }

        #header-buttons {
            display: flex;
            gap: 10px;
        }

        #header-title {
            font-family: 'Roboto', sans-serif;
            font-size: 40px;
            font-weight: 900;
            letter-spacing: 0.2px;
            color: white;
            margin-left: 30px;
            height: 32px;
            line-height: 32px;
        }

        #content {
            padding: 20px;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            gap: 40px;
        }

        .message-left {
            display: flex;
            flex-direction: column;
            width: 120px;
            flex-shrink: 0;
        }

        .message-right {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .timestamp {
            color: #aaa;
        }

        .sender {
            color: #FF5100;
        }

        .time {
            color: #aaa;
            margin-bottom: 5px;
        }

        .note {
            color: white;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        #enter-btn,
        #export-btn,
        #import-btn {
            background-color: #555;
            color: white;
            border: 1px solid #777;
            padding: 6px 14px;
            cursor: pointer;
            font-family: monospace;
            font-size: 13px;
            height: 32px;
        }

        #enter-btn:hover,
        #export-btn:hover,
        #import-btn:hover {
            background-color: #FF5100;
        }

        #entry-form {
            display: none;
            background-color: #444;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #666;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: inline-block;
            width: 60px;
            color: #aaa;
        }

        .form-group input {
            background-color: #555;
            color: white;
            border: 1px solid #777;
            padding: 5px;
            font-family: monospace;
            font-size: 14px;
            width: 300px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #999;
            background-color: #666;
        }

        .form-group input.completed {
            border-color: #6a6;
        }

        #save-btn {
            background-color: #555;
            color: white;
            border: 1px solid #777;
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
            display: none;
        }

        #save-btn:hover {
            background-color: #FF5100;
        }

        #save-btn:disabled {
            background-color: #444;
            color: #888;
            cursor: not-allowed;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            #header {
                height: auto;
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
                gap: 15px;
            }

            #header-title {
                margin-left: 0;
                font-size: 20px;
                letter-spacing: 0.2px;
            }

            #header-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <div id="header">
        <div id="header-buttons">
            <button id="enter-btn">ENTER</button>
            <button id="export-btn">SAVE</button>
            <button id="import-btn">IMPORT</button>
            <input type="file" id="import-file" accept=".json" style="display: none;">
        </div>
        <div id="header-title">NOTED*</div>
    </div>

    <div id="content">
        <div id="entries-container"></div>

        <div id="entry-form">
            <div class="form-group" id="date-group">
                <label for="date-input">Date:</label>
                <input type="text" id="date-input" placeholder="e.g., 10/21/16" readonly>
            </div>
            <div class="form-group" id="place-group" style="display: none;">
                <label for="place-input">Place:</label>
                <input type="text" id="place-input" placeholder="e.g., New York">
            </div>
            <div class="form-group" id="time-group" style="display: none;">
                <label for="time-input">Time:</label>
                <input type="text" id="time-input" placeholder="e.g., 14:30" readonly>
            </div>
            <div class="form-group" id="note-group" style="display: none;">
                <label for="note-input">Note:</label>
                <input type="text" id="note-input" placeholder="Enter your note">
            </div>
            <button id="save-btn">SAVE</button>
        </div>
    </div>

    <script src="diary.js"></script>
</body>

</html>
