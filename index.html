<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Notd*</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/navigation.css" />
    <link rel="stylesheet" href="src/form.css" />
    <link rel="stylesheet" href="src/edit.css" />
    <link rel="stylesheet" href="src/inline-styles.css" />
    <link rel="stylesheet" href="src/ai-modal.css" />
    <link rel="stylesheet" href="src/theme.css" />
</head>

<body>
    <!-- New Navigation Header -->
    <nav id="navigation">
        <!-- Logo Section -->
        <div class="logo-section">
            <button class="logo-button" id="logo-btn" aria-label="NOTD*" title="NOTD*">
                <img src="menu/logo.svg" alt="NOTD*">
            </button>
        </div>

        <!-- Toggle Buttons -->
        <div class="toggle-container">
            <div class="sliding-pill full" id="pill"></div>
            <button id="fullViewBtn" class="active">
                ENTER
                <ul class="dropdown-list" id="dropdownList">
                    <li data-action="save">SAVE</li>
                    <li data-action="edit">EDIT</li>
                    <li data-action="copy">COPY</li>
                    <li data-action="ai-analyze">AI ANALYZE</li>
                </ul>
            </button>
            <button id="overviewBtn" class="inactive">
                Overview
                <ul class="dropdown-list" id="overviewDropdownList">
                    <li data-action="load">LOAD</li>
                    <li data-action="api">API</li>
                    <li data-action="llm">LLM</li>
                    <li data-action="about">ABOUT</li>
                </ul>
            </button>
        </div>
        
        <!-- Hidden file input for loading -->
        <input type="file" id="load-file" accept=".json" style="display: none;" />
    </nav>



    <!--     -->
    <div id="content">
        <div id="entries-container"></div>
    </div>



    <!-- Floating form overlay -->
    <div id="form-overlay">
        <!-- Entry Form (New Style) -->
        <div id="entry-form">
            <form>
                <div class="form-group-entry">
                    <label for="entry-text-input">ENTER TEXT</label>
                    <textarea id="entry-text-input" name="entry-text" class="entry-field"></textarea>
                </div>
                <div class="form-group-process" id="process-group" style="display: none;">
                    <label for="process-text-input">PROCESSED</label>
                    <textarea id="process-text-input" name="process-text" class="process-field"></textarea>
                </div>
                <div class="form-button-group">
                    <button type="button" class="form-action-btn" id="process-btn">Process</button>
                    <button type="button" class="form-action-btn" id="save-entry-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- AI Analysis Modal -->
    <div id="ai-analysis-modal-overlay">
        <div id="ai-analysis-modal">
            <div id="ai-analysis-content"></div>
            <div id="ai-analysis-header">
                <button id="ai-essay-btn">Essay</button>
                <button id="ai-copy-btn">Copy</button>
            </div>
        </div>
    </div>

    <!-- API Settings Form -->
    <div id="api-settings-overlay">
        <div id="api-settings-form">
            <form>
                <div class="form-group-entry">
                    <label for="api-key-input">API KEY</label>
                    <input type="text" id="api-key-input" class="entry-field" />
                </div>
                <div class="form-button-group">
                    <button type="button" class="form-action-btn" id="api-save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- LLM Selection Form -->
    <div id="llm-selection-overlay">
        <div id="llm-selection-form">
            <form>
                <div class="form-group-entry">
                    <label for="llm-list">SELECT MODEL</label>
                    <div id="llm-list" class="llm-list"></div>
                </div>
                <div class="form-button-group">
                    <button type="button" class="form-action-btn" id="llm-close-btn">Close</button>
                </div>
            </form>
        </div>
    </div>

    <!-- About Form -->
    <div id="about-overlay">
        <div id="about-form">
            <form>
                <div class="form-group-entry">
                    <label for="about-content">ABOUT</label>
                    <div id="about-content" class="about-content">
                        <div class="about-item">App Version: <span id="app-version">4.0.1</span></div>
                        <div class="about-item">JSON Version: <span id="json-version">Not loaded</span></div>
                        <div class="about-item">Entries: <span id="entries-count">0</span></div>
                        <div class="about-item">File: <span id="current-filename">None</span></div>
                    </div>
                </div>
                <div class="form-button-group">
                    <button type="button" class="form-action-btn" id="about-close-btn">Close</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Entry Form Overlay -->
    <div id="edit-form-overlay">
        <!-- Edit Entry Form (New Style) -->
        <div id="edit-entry-form">
            <form>
                <div class="form-group-entry">
                    <label for="edit-date-input">DATE</label>
                    <input type="text" id="edit-date-input" class="entry-field" />
                </div>
                <div class="form-group-entry">
                    <label for="edit-time-input">TIME</label>
                    <input type="text" id="edit-time-input" class="entry-field" />
                </div>
                <div class="form-group-entry">
                    <label for="edit-place-input">PLACE</label>
                    <input type="text" id="edit-place-input" class="entry-field" />
                </div>
                <div class="form-group-entry">
                    <label for="edit-note-input">NOTE</label>
                    <textarea id="edit-note-input" class="entry-field"></textarea>
                </div>
                <div class="form-button-group">
                    <button type="button" class="form-action-btn" id="edit-llm-reprocess-btn">Reprocess</button>
                    <button type="button" class="form-action-btn" id="edit-save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="src/theme.js"></script>
    <script src="src/navigation.js"></script>
    <script src="src/form.js"></script>
    <script src="src/edit.js"></script>
    <script src="src/llm.js"></script>
    <script src="src/llm-settings.js"></script>
    <script src="src/about.js"></script>
    <script src="src/essay.js"></script>
    <script src="src/swipe-delete.js"></script>
    <script src="src/diary.js?t=20250126f"></script>
</body>

</html>
