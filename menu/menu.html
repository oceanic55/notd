<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTD* nav</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('img/bg.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <main>
        <nav id="navigation">
            <!-- Logo Section -->
            <div class="logo-section">
                <button class="logo-button" aria-label="ENTER" title="ENTER">
                    <img src="logo.svg" alt="ENTER">
                
                </button>
            </div>

            <!-- Toggle Buttons -->
            <div class="toggle-container">
                <div class="sliding-pill full" id="pill"></div>
                <button id="fullViewBtn" class="active">
                    ENTER
                    <ul class="dropdown-list" id="dropdownList">
                        <li>One</li>
                        <li>Two</li>
                        <li>Three</li>
                        <li>Four</li>
                        <li>Five</li>
                    </ul>
                </button>
                <button id="overviewBtn" class="inactive">
                    Overview
                    <ul class="dropdown-list" id="overviewDropdownList">
                        <li>Option A</li>
                        <li>Option B</li>
                        <li>Option C</li>
                        <li>Option D</li>
                        <li>Option E</li>
                    </ul>
                </button>
            </div>
        </nav>
    </main>

    <script src="navigation.js"></script>
    <script>
        // Debug script to test dropdown directly
        window.addEventListener('load', () => {
            console.log('Page loaded');
            const btn = document.getElementById('fullViewBtn');
            const dropdown = document.getElementById('dropdownList');
            console.log('Button:', btn);
            console.log('Dropdown:', dropdown);
            console.log('Dropdown classes:', dropdown ? dropdown.className : 'not found');
            
            // Logo touch/tap handling for mobile
            const logoButton = document.querySelector('.logo-button');
            if (logoButton) {
                let isOrange = false;
                logoButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    isOrange = !isOrange;
                    if (isOrange) {
                        logoButton.classList.add('orange');
                    } else {
                        logoButton.classList.remove('orange');
                    }
                });
            }
        });
    </script>
</body>
</html>
