<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Notd* - Test</title>
    <link rel="stylesheet" href="test-styles.css" />
</head>

<body>
    <div id="header">
        <div id="header-top">
            <div id="header-buttons">
                <button id="load-json-btn">LOAD JSON</button>
                <button id="ai-enter-btn">ENTER</button>
                <button id="save-btn-header">SAVE</button>
                <button id="edit-btn">EDIT</button>
                <input type="file" id="load-file" accept=".json" style="display: none" />
            </div>
            <div id="header-title">NOTD* TEST</div>
        </div>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search entries..."
                style="width: 160px !important; max-width: 160px !important;" />
            <button id="search-clear">Clear</button>
            <button id="ai-btn"
                style="background-color: #555; color: white; border: 1px solid #777; padding: 6px 14px; cursor: pointer; font-family: monospace; font-size: 13px; height: 32px;">AI</button>
            <select id="model-selector"
                style="background-color: #555; color: white; border: 1px solid #777; padding: 6px 10px; cursor: pointer; font-family: monospace; font-size: 12px; height: 32px;">
                <option value="llama-3.3-70b-versatile">llama-3.3-70b-versatile</option>
            </select>
            <span id="search-results"></span>
        </div>
    </div>

    <div id="content">
        <div id="welcome-message" style="padding: 40px; text-align: center; color: #aaa">
            <div id="welcome-title"></div>
            <div style="font-size: 12px; color: #666">
                NOTD* TEST<br />
                Click LOAD JSON to load test data
            </div>
        </div>

        <div id="entries-container"></div>
        <div id="footer">
            <a href="#" id="notd-toggle-link" style="color: #FF5100; text-decoration: none; font-size: 11px">NOTD*</a>
            <span style="color: #888; font-size: 11px">&nbsp;&nbsp;2.3.0-test</span>
            <span style="margin: 0 5px">Â·</span>
            <a href="#" id="api-settings-link" style="color: #888; text-decoration: none; font-size: 11px">API</a>
        </div>
    </div>

    <!-- Floating form overlay -->
    <div id="form-overlay"></div>

    <!-- AI Analysis Result Modal -->
    <div id="ai-analysis-modal"
        style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #444; padding: 20px; border: 1px solid #666; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); z-index: 1001; min-width: 400px; max-width: 600px; max-height: 80vh; overflow-y: auto;">
        <h2 style="color: #FF5100; font-size: 18px; margin-top: 0; margin-bottom: 15px;">AI Analysis Results <span
                id="ai-model-display" style="font-size: 12px; color: #888;"></span></h2>
        <div id="ai-analysis-content"
            style="background-color: #3a3a3a; padding: 15px; border: 1px solid #555; border-radius: 4px; white-space: pre-wrap; line-height: 1.6;">
        </div>
        <button id="ai-analysis-close"
            style="margin-top: 15px; background-color: #555; color: white; border: 1px solid #777; padding: 6px 14px; cursor: pointer; font-family: monospace; font-size: 13px; height: 32px;">CLOSE</button>
    </div>

    <!-- Edit Entry Form -->
    <div id="edit-entry-form"
        style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #444; padding: 20px; border: 1px solid #666; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); z-index: 1001; min-width: 400px; max-width: 600px;">
        <div class="form-group">
            <label for="edit-date-input">Date:</label>
            <input type="text" id="edit-date-input" />
        </div>
        <div class="form-group">
            <label for="edit-time-input">Time:</label>
            <input type="text" id="edit-time-input" />
        </div>
        <div class="form-group">
            <label for="edit-place-input">Place:</label>
            <input type="text" id="edit-place-input" />
        </div>
        <div class="form-group">
            <label for="edit-note-input">Note:</label>
            <textarea id="edit-note-input" style="
                        width: 100%;
                        max-width: 400px;
                        height: 80px;
                        background-color: #555;
                        color: white;
                        border: 1px solid #777;
                        padding: 8px;
                        font-family: monospace;
                        font-size: 14px;
                        resize: vertical;
                    "></textarea>
        </div>
        <div style="
                    margin-top: 10px;
                    display: flex;
                    gap: 10px;
                    flex-wrap: wrap;
                ">
            <button id="edit-llm-reprocess-btn" style="
                        background-color: #555;
                        color: white;
                        border: 1px solid #777;
                        padding: 6px 14px;
                        cursor: pointer;
                        font-family: monospace;
                        font-size: 13px;
                        height: 32px;
                    ">
                REPROCESS WITH LLM
            </button>
            <button id="edit-save-btn" style="
                        background-color: #FF5100;
                        color: white;
                        border: 1px solid #FF5100;
                        padding: 6px 14px;
                        cursor: pointer;
                        font-family: monospace;
                        font-size: 13px;
                        height: 32px;
                    ">
                SAVE
            </button>
        </div>
    </div>

    <!-- AI Entry Form -->
    <div id="ai-entry-form" style="display: none">
        <div class="form-group">
            <label for="ai-date-input">Date:</label>
            <input type="text" id="ai-date-input" readonly />
        </div>
        <div class="form-group">
            <label for="ai-time-input">Time:</label>
            <input type="text" id="ai-time-input" readonly />
        </div>
        <div class="form-group">
            <label for="ai-text-input">Text:</label>
            <textarea id="ai-text-input"
                placeholder="Describe your entry in natural language...&#10;e.g., 'Had coffee at Starbucks downtown, discussed the new project with Sarah'"
                style="
                        width: 100%;
                        max-width: 400px;
                        height: 80px;
                        background-color: #555;
                        color: white;
                        border: 1px solid #777;
                        padding: 8px;
                        font-family: monospace;
                        font-size: 14px;
                        resize: vertical;
                    "></textarea>
        </div>
        <div style="
                    margin-top: 10px;
                    display: flex;
                    gap: 10px;
                    flex-wrap: wrap;
                ">
            <button id="ai-process-btn" style="
                        background-color: #555;
                        color: white;
                        border: 1px solid #777;
                        padding: 6px 14px;
                        cursor: pointer;
                        font-family: monospace;
                        font-size: 13px;
                        height: 32px;
                    ">
                PROCESS
            </button>
            <button id="ai-save-btn" style="
                        display: none;
                        background-color: #FF5100;
                        color: white;
                        border: 1px solid #FF5100;
                        padding: 6px 14px;
                        cursor: pointer;
                        font-family: monospace;
                        font-size: 13px;
                        height: 32px;
                    ">
                SAVE
            </button>
        </div>
        <div id="ai-preview" style="
                    display: none;
                    margin-top: 15px;
                    padding: 10px;
                    background-color: #3a3a3a;
                    border: 1px solid #555;
                    border-radius: 4px;
                "></div>
    </div>

    <script src="test-edit.js"></script>
    <script src="testllm.js"></script>
    <script src="test-swipe-delete.js"></script>
    <script src="test-diary.js"></script>
    <script src="test-app.js"></script>
</body>

</html>
